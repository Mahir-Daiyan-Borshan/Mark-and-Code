<!DOCTYPE html>
<html lang="en">

<head>
    <title>mark</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <p>O<sub>2</sub> + H<sub>2</sub> = H<sub>2</sub>O</p>
    <p>a<sup>2</sup></p>

        <h1>Text Highlight</h1>
        <p>Use the mark element to <mark>Highlight</mark> the text</p>
